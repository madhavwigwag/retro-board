<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Retro Board</title>
</head>

<body>

    <nav class="white">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo grey-text">Retro</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="grey-text">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="profile container">
        <section class="heading">
            <h4> Madhav Sharma</h4> <button class="btn waves-effect grey darken-4 waves-light" type="button">Create
                Board</button>

        </section>
        <form class="center" >
            <input type="email" name="email" placeholder="Board Name" required>
            <input type="text" name="list" placeholder="List Name" required>
            <button class="btn waves-effect grey darken-4 waves-light" type="submit">Create Board </button>
        </form>

        <div class="past-boards">
            <h5>Boards you've been a part of</h5>
            <table class="response-table" >
                    <thead>
                        <tr>
                            <th>Board Name</th>
                            <th>Created By</th>
                            <th>On</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>
                            <td>$3.76</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>
                            <td>$7.00</td>
                        </tr>
                    </tbody>
                </table>
        </div>

    </section>


</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</HTML>
